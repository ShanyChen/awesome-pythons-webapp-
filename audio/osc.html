<!DOCTYPE html>
<html>
<head>
	<title>audio</title>	
</head>
<body>
  <div 
    style = "background:black;height:500px"
    onmousemove="osc.frequency.value = event.clientY" 
  >
     
  </div>
</body>
<script type="text/javascript">
	var audio_context = window.AudioContext || window.webkitAudioContext
	var con = new audio_context();
	osc = con.createOscillator();
	lof = con.createOscillator();
	lof_amp = con.createGain();
	lof_amp.gain.value = 200;

	osc.frequency.value = 100;
	lof.frequency.value = 0.5;
	lof.connect(lof_amp);
	lof_amp.connect(osc.frequency);
	osc.connect(con.destination);
	//osc.start();
	lof.start();

</script>
</html>
